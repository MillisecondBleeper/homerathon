<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Netflix 1.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../assets/carousel.css">

  <!-- Demo styles -->
  <style>

  </style>
</head>
<body>
  <!-- Swiper -->
  <h1>NETFLIX</h1>

  <div class="netflix-slider">
    <h2>Passages</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="../assets/2019-1.png" alt="One"></div>
        <div class="swiper-slide"><img src="../assets/2018-1.png" alt="Two"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Three"></div>
        <div class="swiper-slide"><img src="../assets/2018-2.png" alt="Four"></div>
        <div class="swiper-slide"><img src="../assets/2019-1.png" alt="Five"></div>
        <div class="swiper-slide"><img src="../assets/2018-1.png" alt="Six"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Seven"></div>
        <div class="swiper-slide"><img src="../assets/2018-2.png" alt="Eight"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Nine"></div>
        <div class="swiper-slide"><img src="../assets/2018-2.png" alt="Ten"></div>
        <div class="swiper-slide"><img src="../assets/2019-1.png" alt="Eleven"></div>
        <div class="swiper-slide"><img src="../assets/2018-1.png" alt="Twelve"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Thirteen"></div>
        <div class="swiper-slide"><img src="../assets/2018-2.png" alt="Fourteen"></div>
        <div class="swiper-slide"><img src="../assets/2019-1.png" alt="Fifteen"></div>
        <div class="swiper-slide"><img src="../assets/2018-1.png" alt="Sixteen"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Seventeen"></div>
        <div class="swiper-slide"><img src="../assets/2018-2.png" alt="Eighteen"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Nineteen"></div>
        <div class="swiper-slide"><img src="../assets/2018-2.png" alt="Twenty"></div>
        <div class="swiper-slide"><img src="../assets/2019-1.png" alt="Twenty One"></div>
        <div class="swiper-slide"><img src="../assets/2018-1.png" alt="Twenty Two"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Twenty Three"></div>
        <div class="swiper-slide"><img src="../assets/2018-2.png" alt="Twenty Four"></div>
        <div class="swiper-slide"><img src="../assets/2019-1.png" alt="Twenty Five"></div>
        <div class="swiper-slide"><img src="../assets/2018-1.png" alt="Twenty Six"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Twenty Seven"></div>
        <div class="swiper-slide"><img src="../assets/2018-2.png" alt="Twenty Eight"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Twenty Nine"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Thirty"></div>
        <div class="swiper-slide"><img src="../assets/2019-1.png" alt="Thirty One"></div>
        <div class="swiper-slide"><img src="../assets/2018-1.png" alt="Thirty Two"></div>
        <div class="swiper-slide"><img src="../assets/2019-2.png" alt="Thirty Three"></div>
        <div class="swiper-slide"><img src="../assets/2018-2.png" alt="Thirty Four"></div>
      </div>
      <!-- Add Pagination -->
      <!-- <div class="swiper-pagination"></div> -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="../package/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 6,
      spaceBetween: 10,
      slidesPerGroup: 2,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
