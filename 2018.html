<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/carousel.css">
</head>

<script>
// code from the Youtube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var player, instantiated=0, seconds = 0, scroll = 0;
    scrolArr = [0,11,12];
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: '7rEeHMQ43cE',
        playerVars: {rel:0, modestbranding:1, fs:0, autoplay:0},
        events: {
          'onReady': onPlayerReady
        }
      });
    }
    function onPlayerReady(event) {
      player.setVolume(100);
    }

// code for scrolling images
    var scroll = 0;
    scrolArr = [0,100,200,300,400,500];

    prev(){
      if(scroll==0){
        scroll = 2;} 
      else {
        scroll = scroll-1;}
      imgRef(scroll);
    }

    next(){
      if(scroll==2){
        scroll = 0;} 
      else {
        scroll = scroll+1;}
      imgRef(6*scroll);
    }

    imgRef(basePage){
      var repository = "assets/2021thum/pic";
      var fileType = ".png";
      for(i=0; i<6; i++){
        var picture = (basePage+i).toString(10);
        var frame = (i).toString(10);
        var path = repository.concat(picture).concat(fileType);
        document.getElementById(frame).src = path;
      }
    }

function go(){
 var firstPage = page;
 var secondPage = page+1;
 var path = "assets/homeric/";
 var fileType = ".png";
 var firstPath = path.concat(firstPage.toString(10)).concat(fileType);
 var secondPath = path.concat(secondPage.toString(10)).concat(fileType);
 document.getElementById('prev').src = firstPath;
 document.getElementById('next').src = secondPath;
}

// code for skipping to time
    function seek(sec){
      if(player){
        seconds = sec;
        player.seekTo(seconds, true);
      }
    }

</script>

 <div id="player" allow="autoplay"></div>






<div class="topBar">
<img
  src="assets/21thum/pic0.png"
  alt="Describe Image">
</div>

    
<div class="wrapper">

  <section>
    <a onclick="prev()" class="arrow__btn left-arrow">‹</a>

    <div class="item">
      <a onclick="seek(0)">
        <img
          src="assets/21thum/pic0.png"
          alt="Describe Image">
      </a>
    </div>

    <div class="item">
      <a onclick="seek(0)">
        <img
          src="assets/21thum/pic1.png"
          alt="Describe Image">
      </a>
    </div>
      
    <div class="item">
      <a onclick="seek(0)">
        <img
          src="assets/21thum/pic2.png"
          alt="Describe Image">
      </a>
    </div>

    <div class="item">
      <a onclick="seek(0)">
        <img
          src="assets/21thum/pic3.png"
          alt="Describe Image">
      </a>
    </div>

    <div class="item">
      <a onclick="seek(0)">
        <img
          src="assets/21thum/pic4.png"
          alt="Describe Image">
      </a>
    </div>

    <div class="item">
      <a onclick="seek(0)">
        <img
          src="assets/21thum/pic5.png"
          alt="Describe Image">
      </a>
    </div>  
        
    <a onclick="next()" class="arrow__btn right-arrow">›</a>
  </section>

</div>
</body>
</html>
